    <script>
        // æ¸©é¦¨æé†’æ•°æ®
        const TIPS = [
           "zkjå¤§å¸…å“¥~", "xrzå¤§sb", "xzhå¤§sb", "czmå¤§sb",
        "sjå¤§sb", "czfå¤§sb", "lcyå¤§sb", "zycå¤§sb",

        "yzhå¤§sb", "yhrå¤§sb", "smkå¤§sb", "zkjå¤§å¸…å“¥"
        ];

        const BG_COLORS = [
            "#FFB6C1", "#87CEEB", "#90EE90", "#E6E6FA",
            "#FFFFE0", "#DDA0DD", "#FF7F50", "#FFE4C4",
            "#7FFFD4", "#FFE4E1", "#F0FFF0", "#FFF0F5",
            "#E0FFFF", "#F5F5DC", "#FFDAB9", "#F0E68C"
        ];

        class WarmTipApp {
            constructor() {
                this.isRunning = false;
                this.createdCount = 0;
                this.tipWindows = new Set();
                this.intervalId = null;
                
                // è·å–DOMå…ƒç´ 
                this.runBtn = document.getElementById('runBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.counterDisplay = document.getElementById('counter');
                this.totalCounterDisplay = document.getElementById('totalCounter');
                this.autoCloseCheckbox = document.getElementById('autoClose');
                this.soundEffectCheckbox = document.getElementById('soundEffect');
                this.tipCountInput = document.getElementById('tipCount');
                this.speedControl = document.getElementById('speedControl');
                this.speedValue = document.getElementById('speedValue');
                this.tipSound = document.getElementById('tipSound');
                
                this.bindEvents();
                this.init();
            }

            init() {
                // åˆå§‹åŒ–æ˜¾ç¤º
                this.totalCounterDisplay.textContent = this.tipCountInput.value;
                
                // å¾®ä¿¡ç¯å¢ƒæ£€æµ‹
                this.isWeChat = /MicroMessenger/i.test(navigator.userAgent);
                if (this.isWeChat) {
                    console.log("å¾®ä¿¡ç¯å¢ƒæ£€æµ‹");
                }
            }

            bindEvents() {
                this.runBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                
                // é€Ÿåº¦æ§åˆ¶
                this.speedControl.addEventListener('input', () => {
                    const speed = this.speedControl.value;
                    this.speedValue.textContent = `${speed}ms`;
                });
                
                // æ€»æ•°é‡å˜åŒ–æ—¶æ›´æ–°æ˜¾ç¤º
                this.tipCountInput.addEventListener('input', () => {
                    this.totalCounterDisplay.textContent = this.tipCountInput.value;
                });
                
                // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
                this.runBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.runBtn.style.transform = 'translateY(-1px)';
                });
                
                this.runBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.runBtn.style.transform = '';
                    this.start();
                });
                
                this.stopBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.stopBtn.style.transform = 'translateY(-1px)';
                });
                
                this.stopBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.stopBtn.style.transform = '';
                    this.stop();
                });
            }

            start() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.createdCount = 0;
                this.runBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.updateCounter();
                
                const totalTips = parseInt(this.tipCountInput.value) || 300;
                const speed = parseInt(this.speedControl.value) || 200;
                
                this.intervalId = setInterval(() => {
                    if (this.createdCount >= totalTips) {
                        this.stop();
                        return;
                    }
                    
                    this.createTipWindow();
                    this.createdCount++;
                    this.updateCounter();
                    
                }, speed);
            }

            stop() {
                this.isRunning = false;
                clearInterval(this.intervalId);
                this.runBtn.disabled = false;
                this.stopBtn.disabled = true;
            }

            createTipWindow() {
                const tip = TIPS[Math.floor(Math.random() * TIPS.length)];
                const bgColor = BG_COLORS[Math.floor(Math.random() * BG_COLORS.length)];
                
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const windowWidth = 200;
                const windowHeight = 50;
                
                const x = Math.floor(Math.random() * (screenWidth - windowWidth));
                const y = Math.floor(Math.random() * (screenHeight - windowHeight));
                
                const tipWindow = document.createElement('div');
                tipWindow.className = 'tip-window';
                tipWindow.textContent = tip;
                tipWindow.style.backgroundColor = bgColor;
                tipWindow.style.left = x + 'px';
                tipWindow.style.top = y + 'px';
                
                // æ·»åŠ è§¦æ‘¸æ‹–åŠ¨åŠŸèƒ½
                this.makeDraggable(tipWindow);
                
                document.body.appendChild(tipWindow);
                this.tipWindows.add(tipWindow);
                
                // æ’­æ”¾éŸ³æ•ˆ
                if (this.soundEffectCheckbox.checked) {
                    this.playTipSound();
                }
                
                // è‡ªåŠ¨å…³é—­
                if (this.autoCloseCheckbox.checked) {
                    setTimeout(() => {
                        this.closeTipWindow(tipWindow);
                    }, 8000); // 8ç§’åè‡ªåŠ¨å…³é—­
                }
                
                // ç‚¹å‡»å…³é—­
                tipWindow.addEventListener('click', () => {
                    this.closeTipWindow(tipWindow);
                });
                
                // è§¦æ‘¸å…³é—­
                tipWindow.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.closeTipWindow(tipWindow);
                });
            }

            makeDraggable(element) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                let isDragging = false;
                
                element.addEventListener('touchstart', dragStart, { passive: false });
                element.addEventListener('mousedown', dragStart);
                
                function dragStart(e) {
                    e.preventDefault();
                    isDragging = true;
                    
                    if (e.type === 'touchstart') {
                        pos3 = e.touches[0].clientX;
                        pos4 = e.touches[0].clientY;
                    } else {
                        pos3 = e.clientX;
                        pos4 = e.clientY;
                    }
                    
                    document.addEventListener('touchmove', elementDrag, { passive: false });
                    document.addEventListener('touchend', closeDragElement);
                    document.addEventListener('mousemove', elementDrag);
                    document.addEventListener('mouseup', closeDragElement);
                }
                
                function elementDrag(e) {
                    if (!isDragging) return;
                    e.preventDefault();
                    
                    if (e.type === 'touchmove') {
                        pos1 = pos3 - e.touches[0].clientX;
                        pos2 = pos4 - e.touches[0].clientY;
                        pos3 = e.touches[0].clientX;
                        pos4 = e.touches[0].clientY;
                    } else {
                        pos1 = pos3 - e.clientX;
                        pos2 = pos4 - e.clientY;
                        pos3 = e.clientX;
                        pos4 = e.clientY;
                    }
                    
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                }
                
                function closeDragElement() {
                    isDragging = false;
                    document.removeEventListener('touchmove', elementDrag);
                    document.removeEventListener('touchend', closeDragElement);
                    document.removeEventListener('mousemove', elementDrag);
                    document.removeEventListener('mouseup', closeDragElement);
                }
            }

            closeTipWindow(tipWindow) {
                if (!tipWindow.parentNode) return;
                
                tipWindow.classList.add('fade-out');
                setTimeout(() => {
                    if (tipWindow.parentNode) {
                        tipWindow.parentNode.removeChild(tipWindow);
                    }
                    this.tipWindows.delete(tipWindow);
                }, 300);
            }

            playTipSound() {
                // ç®€å•çš„æç¤ºéŸ³
                try {
                    this.tipSound.currentTime = 0;
                    const playPromise = this.tipSound.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(() => {
                            // å¾®ä¿¡æµè§ˆå™¨å¯èƒ½é˜»æ­¢è‡ªåŠ¨æ’­æ”¾
                            console.log("éŸ³æ•ˆæ’­æ”¾è¢«é˜»æ­¢");
                        });
                    }
                } catch (e) {
                    // å¿½ç•¥éŸ³æ•ˆé”™è¯¯
                    console.log("éŸ³æ•ˆæ’­æ”¾é”™è¯¯:", e);
                }
            }

            updateCounter() {
                this.counterDisplay.textContent = this.createdCount;
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {

        // é˜²æ­¢æ‰‹æœºæµè§ˆå™¨ä¸‹æ‹‰åˆ·æ–°
        document.addEventListener('touchmove', (e) => {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {

            }
        }, { passive: false });
